<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Staff & Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #f4f7fb;
      color: #0f172a;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ================= TOPBAR ================= */
    .topbar {
      background: linear-gradient(90deg, #1fa2ff, #12d8fa);
      color: white;
      padding: 16px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-weight: 600;
      font-size: 18px;
    }

    .login-btn {
      background: white;
      color: #1fa2ff;
      padding: 8px 18px;
      border-radius: 20px;
      text-decoration: none;
      font-weight: 600;
    }

    /* ================= AUTH PAGE ================= */
    .auth-page {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .auth-card {
      background: white;
      width: 100%;
      max-width: 420px;
      padding: 35px 30px;
      border-radius: 22px;
      box-shadow: 0 20px 45px rgba(0,0,0,0.1);
    }

    .auth-card h1 {
      margin: 0;
      text-align: center;
      font-size: 26px;
    }

    .auth-subtitle {
      text-align: center;
      color: #64748b;
      font-size: 14px;
      margin-top: 6px;
      margin-bottom: 25px;
    }

    /* ================= ERROR ================= */
    .error-box {
      background: #fee2e2;
      color: #b91c1c;
      padding: 12px;
      border-radius: 10px;
      font-size: 14px;
      margin-bottom: 18px;
      text-align: center;
    }

    /* ================= FORM ================= */
    .input-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 16px;
    }

    label {
      font-size: 13px;
      color: #475569;
      margin-bottom: 6px;
    }

    input,
    select {
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      font-size: 14px;
    }

    input:focus,
    select:focus {
      outline: none;
      border-color: #1fa2ff;
    }

    /* ================= BUTTON ================= */
    .auth-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #ff7a18, #ff9f43);
      border: none;
      color: white;
      border-radius: 25px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
    }

    .auth-btn:hover {
      opacity: 0.9;
    }

    /* ================= DIVIDER ================= */
    .divider {
      text-align: center;
      margin: 20px 0;
      position: relative;
    }

    .divider span {
      background: white;
      padding: 0 12px;
      color: #64748b;
      font-size: 12px;
      position: relative;
      z-index: 1;
    }

    .divider::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: #e5e7eb;
    }

    .small-text {
      text-align: center;
      font-size: 13px;
      color: #475569;
    }

    .small-text a {
      color: #1fa2ff;
      font-weight: 600;
      text-decoration: none;
    }

    /* ================= FOOTER ================= */
    .footer {
      text-align: center;
      padding: 15px;
      font-size: 13px;
      color: #64748b;
    }

    /* ================= MOBILE ================= */
    @media (max-width: 480px) {
      .auth-card {
        padding: 30px 22px;
      }

      .auth-card h1 {
        font-size: 22px;
      }
    }
  </style>
</head>

<body>

<header class="topbar">
  <div class="logo">üè• Hospital Management</div>
  <a href="index.html" class="login-btn">Home</a>
</header>

<main class="auth-page">
  <div class="auth-card">
    <h1>Staff & Admin Login</h1>
    <p class="auth-subtitle">Authorized hospital personnel only</p>

    <div id="errorBox" class="error-box" style="display:none;"></div>

    <form onsubmit="event.preventDefault(); login();">

      <div class="input-group">
        <label>Role</label>
        <select id="role">
          <option value="">Select Role</option>
          <option value="staff">Staff</option>
          <option value="admin">Admin</option>
        </select>
      </div>

      <div class="input-group">
        <label>Email Address</label>
        <input type="email" id="email" placeholder="example@hospital.com" />
      </div>

      <div class="input-group">
        <label>Password</label>
        <input type="password" id="password" placeholder="Enter password" />
      </div>

      <button type="submit" class="auth-btn">Login</button>

      <div class="divider"><span>OR</span></div>

      <p class="small-text">
        Don‚Äôt have an account?
        <a href="registration.html">Register here</a>
      </p>
    </form>
  </div>
</main>

<footer class="footer">
  ¬© 2026 Hospital Availability & Services Tracker
</footer>

<!-- üî• FIREBASE LOGIN LOGIC (UNCHANGED) -->
<script type="module">
  import { auth } from "./firebase/firebase.js";
  import { signInWithEmailAndPassword } from
    "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

  window.login = async function () {
    const role = document.getElementById("role").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const errorBox = document.getElementById("errorBox");

    errorBox.style.display = "none";
    email.style.borderColor = "";
    password.style.borderColor = "";

    if (!role || !email || !password) {
      showError("‚ö†Ô∏è Please fill all fields.");
      return;
    }

    try {
      await signInWithEmailAndPassword(auth, email, password);
      window.location.href =
        role === "admin"
          ? "admin/dashboard.html"
          : "staff/dashboard.html";
    } catch (err) {
      if (err.code === "auth/user-not-found") {
        showError("‚ùå Email not found. Please register first.");
        email.style.borderColor = "#ef4444";
      } else if (err.code === "auth/wrong-password") {
        showError("‚ùå Invalid password. Please try again.");
        password.style.borderColor = "#ef4444";
      } else {
        showError("‚ùå Login failed. Please try again.");
      }
    }
  };

  function showError(message) {
    const errorBox = document.getElementById("errorBox");
    errorBox.innerText = message;
    errorBox.style.display = "block";
  }
</script>

</body>
</html>
