<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Staff & Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #f4f7fb;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .topbar {
      background: linear-gradient(90deg, #1fa2ff, #12d8fa);
      color: white;
      padding: 16px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo { font-weight: 600; }

    .auth-page {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .auth-card {
      background: white;
      width: 100%;
      max-width: 420px;
      padding: 35px;
      border-radius: 20px;
      box-shadow: 0 20px 45px rgba(0,0,0,0.1);
    }

    h1 { text-align: center; margin: 0; }
    .subtitle {
      text-align: center;
      color: #64748b;
      font-size: 14px;
      margin: 8px 0 20px;
    }

    .error-box {
      background: #fee2e2;
      color: #b91c1c;
      padding: 12px;
      border-radius: 10px;
      font-size: 14px;
      margin-bottom: 15px;
      display: none;
      text-align: center;
    }

    .role-box {
      display: flex;
      justify-content: space-around;
      margin-bottom: 18px;
    }

    .input-group {
      margin-bottom: 15px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      font-size: 14px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #ff7a18, #ff9f43);
      border: none;
      color: white;
      border-radius: 25px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
    }

    footer {
      text-align: center;
      padding: 15px;
      font-size: 13px;
      color: #64748b;
    }
  </style>
</head>

<body>

<header class="topbar">
  <div class="logo">üè• Hospital Management</div>
</header>

<main class="auth-page">
  <div class="auth-card">
    <h1>Staff & Admin Login</h1>
    <p class="subtitle">Authorized hospital personnel only</p>

    <div id="errorBox" class="error-box"></div>

    <form onsubmit="event.preventDefault(); login();">

      <!-- ROLE SELECTION -->
      <div class="role-box">
        <label>
          <input type="radio" name="role" value="admin" />
          Admin
        </label>
        <label>
          <input type="radio" name="role" value="staff" />
          Staff
        </label>
      </div>

      <div class="input-group">
        <input type="email" id="email" placeholder="Email address" />
      </div>

      <div class="input-group">
        <input type="password" id="password" placeholder="Password" />
      </div>

      <button class="btn">Login</button>
    </form>
  </div>
</main>

<footer>
  ¬© 2026 Hospital Availability & Services Tracker
</footer>

<!-- ================= FIREBASE LOGIN ================= -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from
    "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCix2LJGtOHoqGefym3gbEcijOYxRPr2tc",
    authDomain: "hospital-management-c7f9e.firebaseapp.com",
    projectId: "hospital-management-c7f9e",
    storageBucket: "hospital-management-c7f9e.appspot.com",
    messagingSenderId: "110644104032",
    appId: "1:110644104032:web:9900751fc9f1c04d6d2c05"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  window.login = async function () {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const role = document.querySelector('input[name="role"]:checked');
    const errorBox = document.getElementById("errorBox");

    errorBox.style.display = "none";

    if (!role || !email || !password) {
      showError("‚ö†Ô∏è Select role and fill all fields.");
      return;
    }

    try {
      await signInWithEmailAndPassword(auth, email, password);

      // üîÅ ROLE-BASED REDIRECT (AS REQUESTED)
      if (role.value === "admin") {
        window.location.href = "admin/dashboard.html";
      } else {
        window.location.href = "staff/dashboard.html";
      }

    } catch (err) {
      showError("‚ùå Invalid email or password.");
    }
  };

  function showError(msg) {
    const box = document.getElementById("errorBox");
    box.innerText = msg;
    box.style.display = "block";
  }
</script>

</body>
</html>
