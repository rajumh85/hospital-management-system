<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Staff & Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>

<header class="topbar">
  <div class="logo">üè• Hospital Management</div>
  <a href="index.html" class="login-btn">Home</a>
</header>

<main class="auth-page">

  <div class="auth-card">
    <h1>Staff & Admin Login</h1>
    <p class="auth-subtitle">Authorized hospital personnel only</p>

    <!-- ERROR MESSAGE -->
    <div id="errorBox" class="error-box" style="display:none;"></div>

    <form onsubmit="event.preventDefault(); login();">

      <div class="input-group">
        <label>Role</label>
        <select id="role">
          <option value="">Select Role</option>
          <option value="staff">Staff</option>
          <option value="admin">Admin</option>
        </select>
      </div>

      <div class="input-group">
        <label>Email Address</label>
        <input
          type="email"
          id="email"
          placeholder="example@hospital.com"
        />
      </div>

      <div class="input-group">
        <label>Password</label>
        <input
          type="password"
          id="password"
          placeholder="Enter password"
        />
      </div>

      <button type="submit" class="btn primary auth-btn">
        Login
      </button>

      <div class="divider"><span>OR</span></div>

      <p class="small-text">
        Don‚Äôt have an account?
        <a href="registration.html">Register here</a>
      </p>
    </form>
  </div>

</main>

<footer class="footer">
  ¬© 2026 Hospital Availability & Services Tracker
</footer>

<!-- FIREBASE LOGIN LOGIC -->
<script type="module">
  import { auth } from "./firebase/firebase.js";
  import { signInWithEmailAndPassword } from
    "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

  window.login = async function () {
    const role = document.getElementById("role").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const errorBox = document.getElementById("errorBox");

    // Reset UI
    errorBox.style.display = "none";
    document.getElementById("email").style.borderColor = "";
    document.getElementById("password").style.borderColor = "";

    if (!role || !email || !password) {
      showError("‚ö†Ô∏è Please fill all fields.");
      return;
    }

    try {
      await signInWithEmailAndPassword(auth, email, password);

      window.location.href =
        role === "admin"
          ? "admin/dashboard.html"
          : "staff/dashboard.html";

    } catch (err) {
      if (err.code === "auth/user-not-found") {
        showError("‚ùå Email not found. Please register first.");
        document.getElementById("email").style.borderColor = "#ef4444";
      }
      else if (err.code === "auth/wrong-password") {
        showError("‚ùå Invalid password. Please try again.");
        document.getElementById("password").style.borderColor = "#ef4444";
      }
      else {
        showError("‚ùå Login failed. Please try again.");
      }
    }
  };

  function showError(message) {
    const errorBox = document.getElementById("errorBox");
    errorBox.innerText = message;
    errorBox.style.display = "block";
  }
</script>

</body>
</html>
