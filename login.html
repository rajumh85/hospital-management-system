<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Staff & Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #f4f7fb;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: #0f172a;
    }

    /* ================= TOPBAR ================= */
    .topbar {
      background: linear-gradient(90deg, #1fa2ff, #12d8fa);
      color: white;
      padding: 16px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-weight: 600;
      font-size: 18px;
    }

    .login-btn {
      background: white;
      color: #1fa2ff;
      padding: 8px 18px;
      border-radius: 20px;
      text-decoration: none;
      font-weight: 600;
    }

    /* ================= AUTH PAGE ================= */
    .auth-page {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .auth-card {
      background: white;
      width: 100%;
      max-width: 420px;
      padding: 35px 30px;
      border-radius: 22px;
      box-shadow: 0 20px 45px rgba(0,0,0,0.1);
    }

    .auth-card h1 {
      margin: 0;
      text-align: center;
      font-size: 26px;
    }

    .auth-subtitle {
      text-align: center;
      color: #64748b;
      font-size: 14px;
      margin: 6px 0 25px;
    }

    /* ================= ERROR ================= */
    .error-box {
      background: #fee2e2;
      color: #b91c1c;
      padding: 12px;
      border-radius: 10px;
      font-size: 14px;
      margin-bottom: 18px;
      text-align: center;
      display: none;
    }

    /* ================= FORM ================= */
    .input-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 16px;
    }

    label {
      font-size: 13px;
      color: #475569;
      margin-bottom: 6px;
    }

    input {
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      font-size: 14px;
    }

    input:focus {
      outline: none;
      border-color: #1fa2ff;
    }

    /* ================= BUTTON ================= */
    .auth-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #ff7a18, #ff9f43);
      border: none;
      color: white;
      border-radius: 25px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
    }

    .auth-btn:hover {
      opacity: 0.9;
    }

    /* ================= FOOTER ================= */
    .footer {
      text-align: center;
      padding: 15px;
      font-size: 13px;
      color: #64748b;
    }

    @media (max-width: 480px) {
      .auth-card {
        padding: 28px 22px;
      }

      .auth-card h1 {
        font-size: 22px;
      }
    }
  </style>
</head>

<body>

<!-- ================= TOPBAR ================= -->
<header class="topbar">
  <div class="logo">üè• Hospital Management</div>
  <a href="index.html" class="login-btn">Home</a>
</header>

<!-- ================= LOGIN ================= -->
<main class="auth-page">
  <div class="auth-card">
    <h1>Staff & Admin Login</h1>
    <p class="auth-subtitle">Authorized hospital personnel only</p>

    <div id="errorBox" class="error-box"></div>

    <form onsubmit="event.preventDefault(); login();">
      <div class="input-group">
        <label>Email Address</label>
        <input type="email" id="email" placeholder="example@hospital.com" />
      </div>

      <div class="input-group">
        <label>Password</label>
        <input type="password" id="password" placeholder="Enter password" />
      </div>

      <button type="submit" class="auth-btn">Login</button>
    </form>
  </div>
</main>

<footer class="footer">
  ¬© 2026 Hospital Availability & Services Tracker
</footer>

<!-- ================= FIREBASE LOGIN LOGIC ================= -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from
    "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
  import { getFirestore, doc, getDoc } from
    "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCix2LJGtOHoqGefym3gbEcijOYxRPr2tc",
    authDomain: "hospital-management-c7f9e.firebaseapp.com",
    projectId: "hospital-management-c7f9e",
    storageBucket: "hospital-management-c7f9e.appspot.com",
    messagingSenderId: "110644104032",
    appId: "1:110644104032:web:9900751fc9f1c04d6d2c05"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  window.login = async function () {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const errorBox = document.getElementById("errorBox");

    errorBox.style.display = "none";

    if (!email || !password) {
      showError("‚ö†Ô∏è Please fill all fields.");
      return;
    }

    try {
      const userCredential =
        await signInWithEmailAndPassword(auth, email, password);

      const uid = userCredential.user.uid;
      const userSnap = await getDoc(doc(db, "users", uid));

      if (!userSnap.exists()) {
        showError("‚ùå User role not found.");
        return;
      }

      const role = userSnap.data().role;

      if (role === "admin") {
        window.location.href = "admin/dashboard.html";
      } else if (role === "staff") {
        window.location.href = "staff/dashboard.html";
      } else {
        showError("‚ùå Unauthorized role.");
      }

    } catch (err) {
      showError("‚ùå Invalid email or password.");
    }
  };

  function showError(message) {
    const errorBox = document.getElementById("errorBox");
    errorBox.innerText = message;
    errorBox.style.display = "block";
  }
</script>

</body>
</html>
