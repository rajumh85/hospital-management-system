<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Staff Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #f4f7fb;
      color: #0f172a;
    }

    .topbar {
      background: linear-gradient(90deg, #1fa2ff, #12d8fa);
      padding: 14px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-weight: 600;
      font-size: 18px;
      color: white;
    }

    .login-btn {
      background: white;
      color: #ff6f1e;
      border: none;
      padding: 8px 22px;
      font-size: 14px;
      font-weight: 600;
      border-radius: 20px;
      cursor: pointer;
    }

    .main {
      max-width: 1100px;
      margin: auto;
      padding: 30px 20px;
    }

    .hero {
      background: white;
      padding: 40px 30px;
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.08);
      margin-bottom: 35px;
    }

    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
    }

    .box {
      background: white;
      padding: 28px;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.08);
    }

    label {
      font-size: 13px;
      margin-top: 12px;
      display: block;
      color: #475569;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      font-size: 14px;
    }

    .btn.primary {
      width: 100%;
      margin-top: 18px;
      padding: 14px;
      background: linear-gradient(90deg, #ff8a3d, #ff6f1e);
      border: none;
      color: white;
      font-weight: 600;
      border-radius: 14px;
      cursor: pointer;
    }

    .footer {
      text-align: center;
      padding: 20px;
      font-size: 13px;
      color: #64748b;
    }
  </style>
</head>

<body>

<header class="topbar">
  <div class="logo">üè• Staff Dashboard</div>
  <button class="login-btn" onclick="logout()">Logout</button>
</header>

<main class="main">

  <section class="hero">
    <h1>Manage Hospital Data</h1>
    <p>Update beds, doctors availability, and medical store stock.</p>
  </section>

  <section class="features">

    <!-- BEDS -->
    <div class="box">
      <h3>üõèÔ∏è Bed Availability</h3>

      <label>ICU Beds</label>
      <input type="number" id="icu">

      <label>General Beds</label>
      <input type="number" id="general">

      <label>Oxygen Beds</label>
      <input type="number" id="oxygen">

      <button class="btn primary" onclick="updateBeds()">Update Beds</button>
    </div>

    <!-- DOCTORS -->
    <div class="box">
      <h3>üë®‚Äç‚öïÔ∏è Doctors</h3>

      <label>Doctor Name</label>
      <input type="text" id="doctorName">

      <label>Phone</label>
      <input type="text" id="doctorPhone">

      <label>Specialization</label>
      <input type="text" id="doctorSpecialization">

      <label>Status</label>
      <select id="doctorStatus">
        <option value="Available">Available</option>
        <option value="Unavailable">Unavailable</option>
      </select>

      <button class="btn primary" onclick="saveDoctor()">Save Doctor</button>
    </div>

    <!-- MEDICAL STORE -->
    <div class="box">
      <h3>üíä Medical Store</h3>

      <label>Medicine Name</label>
      <input type="text" id="medicineName">

      <label>Quantity</label>
      <input type="number" id="medicineQuantity">

      <label>Status</label>
      <select id="medicineStatus">
        <option value="In Stock">In Stock</option>
        <option value="Out of Stock">Out of Stock</option>
      </select>

      <button class="btn primary" onclick="updateMedicine()">Update Medicine</button>
    </div>

  </section>
</main>

<footer class="footer">
  Staff Panel ‚Äì Hospital System
</footer>

<!-- üî• FIREBASE LOGIC (FULLY FIXED) -->
<script type="module">
  import { auth, db } from "../firebase/firebase.js";
  import {
    signOut,
    onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

  import {
    doc,
    setDoc,
    serverTimestamp,
    collection,
    addDoc
  } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

  /* ================= AUTH GUARD ================= */
  onAuthStateChanged(auth, (user) => {
    if (!user) {
      alert("Please login first");
      window.location.href = "../login.html";
    }
  });

  /* ================= LOGOUT ================= */
  window.logout = async () => {
    await signOut(auth);
    window.location.href = "../login.html";
  };

  /* ================= BEDS ================= */
  window.updateBeds = async () => {
    try {
      await setDoc(doc(db, "beds", "current"), {
        icu: Number(document.getElementById("icu").value),
        general: Number(document.getElementById("general").value),
        oxygen: Number(document.getElementById("oxygen").value),
        updatedAt: serverTimestamp()
      });
      alert("‚úÖ Beds updated successfully");
    } catch (e) {
      console.error(e);
      alert("‚ùå Failed to update beds");
    }
  };

  /* ================= DOCTORS ================= */
  window.saveDoctor = async () => {
    const name = document.getElementById("doctorName").value;
    const phone = document.getElementById("doctorPhone").value;
    const specialization = document.getElementById("doctorSpecialization").value;
    const status = document.getElementById("doctorStatus").value;

    if (!name || !phone || !specialization) {
      alert("Fill all doctor details");
      return;
    }

    try {
      await addDoc(collection(db, "doctors"), {
        name,
        phone,
        specialization,
        status,
        updatedAt: serverTimestamp()
      });
      alert("‚úÖ Doctor saved successfully");
    } catch (e) {
      console.error(e);
      alert("‚ùå Failed to save doctor");
    }
  };

  /* ================= MEDICAL STORE ================= */
  window.updateMedicine = async () => {
    const medicine = document.getElementById("medicineName").value.trim();
    const quantity = Number(document.getElementById("medicineQuantity").value);
    const status = document.getElementById("medicineStatus").value;

    if (!medicine || quantity <= 0) {
      alert("Enter valid medicine name and quantity");
      return;
    }

    try {
      await setDoc(
        doc(db, "medicalStore", medicine),
        {
          medicine,
          quantity,
          status,
          updatedAt: serverTimestamp()
        },
        { merge: true }
      );

      alert("‚úÖ Medicine updated successfully");

      document.getElementById("medicineName").value = "";
      document.getElementById("medicineQuantity").value = "";
      document.getElementById("medicineStatus").value = "In Stock";

    } catch (e) {
      console.error("Firestore error:", e);
      alert("‚ùå Failed to update medicine: " + e.message);
    }
  };
</script>

</body>
</html>
