<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Staff Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #f4f7fb;
      color: #0f172a;
    }

    /* ================= TOP BAR ================= */
    .topbar {
      background: linear-gradient(90deg, #1fa2ff, #12d8fa);
      padding: 14px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-weight: 600;
      font-size: 18px;
      color: white;
    }

    .login-btn {
      background: white;
      color: #ff6f1e;
      border: none;
      padding: 8px 22px;
      font-size: 14px;
      font-weight: 600;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .login-btn:hover {
      background: #fff4ec;
    }

    /* ================= MAIN ================= */
    .main {
      max-width: 1100px;
      margin: auto;
      padding: 30px 20px;
    }

    /* ================= HERO ================= */
    .hero {
      background: white;
      padding: 40px 30px;
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.08);
      margin-bottom: 35px;
    }

    .hero h1 {
      margin: 0;
      font-size: 28px;
    }

    .hero p {
      margin-top: 8px;
      color: #64748b;
      font-size: 15px;
    }

    /* ================= FEATURES ================= */
    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
    }

    .box {
      background: white;
      padding: 28px;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.08);
    }

    .box h3 {
      margin-top: 0;
      margin-bottom: 18px;
      font-size: 18px;
    }

    label {
      font-size: 13px;
      color: #475569;
      margin-top: 10px;
      display: block;
    }

    input,
    select {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      font-size: 14px;
    }

    input:focus,
    select:focus {
      outline: none;
      border-color: #1fa2ff;
    }

    /* ================= BUTTONS ================= */
    .btn.primary {
      width: 100%;
      max-width: 420px;
      margin: 20px auto 0;
      padding: 14px 0;
      background: linear-gradient(90deg, #ff8a3d, #ff6f1e);
      border: none;
      color: white;
      font-size: 15px;
      font-weight: 600;
      border-radius: 14px;
      cursor: pointer;
      display: block;
      box-shadow: 0 8px 20px rgba(255, 122, 24, 0.35);
      transition: all 0.25s ease;
    }

    .btn.primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 28px rgba(255, 122, 24, 0.45);
      opacity: 0.95;
    }

    .btn.primary:active {
      transform: scale(0.98);
    }

    /* ================= FOOTER ================= */
    .footer {
      text-align: center;
      padding: 20px;
      font-size: 13px;
      color: #64748b;
    }

    /* ================= MOBILE ================= */
    @media (max-width: 600px) {
      .hero {
        padding: 30px 20px;
      }

      .hero h1 {
        font-size: 24px;
      }

      .btn.primary {
        max-width: 100%;
        font-size: 14px;
      }
    }
  </style>
</head>

<body>

<!-- TOP BAR -->
<header class="topbar">
  <div class="logo">üè• Staff Dashboard</div>
  <button class="login-btn" onclick="logout()">Logout</button>
</header>

<main class="main">

  <!-- HERO -->
  <section class="hero">
    <h1>Manage Hospital Data</h1>
    <p>Update beds, doctors availability, and medical store status.</p>
  </section>

  <!-- DASHBOARD CARDS -->
  <section class="features">

    <!-- BED UPDATE -->
    <div class="box">
      <h3>üõèÔ∏è Update Bed Availability</h3>

      <label>ICU Beds</label>
      <input type="number" id="icu" placeholder="e.g. 5">

      <label>General Beds</label>
      <input type="number" id="general" placeholder="e.g. 20">

      <label>Oxygen Beds</label>
      <input type="number" id="oxygen" placeholder="e.g. 10">

      <button class="btn primary" onclick="updateBeds()">Update</button>
    </div>

    <!-- DOCTORS -->
    <div class="box">
      <h3>üë®‚Äç‚öïÔ∏è Doctor Availability</h3>

      <label>Doctor Name</label>
      <input type="text" id="doctorName" placeholder="Doctor Name">

      <label>Status</label>
      <select id="doctorStatus">
        <option value="Available">Available</option>
        <option value="Unavailable">Unavailable</option>
      </select>

      <button class="btn primary" onclick="saveDoctor()">Save</button>
    </div>

    <!-- MEDICAL STORE -->
    <div class="box">
      <h3>üíä Medical Store</h3>

      <label>Medicine Name</label>
      <input type="text" id="medicineName" placeholder="Medicine name">

      <label>Status</label>
      <select id="medicineStatus">
        <option value="In Stock">In Stock</option>
        <option value="Out of Stock">Out of Stock</option>
      </select>

      <button class="btn primary" onclick="updateMedicine()">Update</button>
    </div>

  </section>
</main>

<footer class="footer">
  Staff Panel ‚Äì Hospital System
</footer>

<!-- ================= FIREBASE LOGIC (UNCHANGED) ================= -->
<script type="module">
  import { auth, db } from "../firebase/firebase.js";
  import { signOut } from
    "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
  import { doc, setDoc, serverTimestamp } from
    "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

  window.logout = async () => {
    await signOut(auth);
    window.location.href = "../login.html";
  };

  window.updateBeds = async () => {
    await setDoc(doc(db, "beds", "current"), {
      icu: Number(document.getElementById("icu").value),
      general: Number(document.getElementById("general").value),
      oxygen: Number(document.getElementById("oxygen").value),
      updatedAt: serverTimestamp()
    });
    alert("Beds updated successfully");
  };

  window.saveDoctor = async () => {
    const name = document.getElementById("doctorName").value;
    const status = document.getElementById("doctorStatus").value;

    if (!name) return alert("Enter doctor name");

    await setDoc(doc(db, "doctors", name), {
      name,
      status,
      updatedAt: serverTimestamp()
    });

    alert("Doctor saved");
  };

  window.updateMedicine = async () => {
    const name = document.getElementById("medicineName").value;
    const status = document.getElementById("medicineStatus").value;

    if (!name) return alert("Enter medicine name");

    await setDoc(doc(db, "medical", name), {
      name,
      status,
      updatedAt: serverTimestamp()
    });

    alert("Medicine updated");
  };
</script>

</body>
</html>
